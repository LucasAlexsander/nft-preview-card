<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>NFT</title>
</head>
<body>
    <div class="container">
        <div class="nft-area">
            <div class="image-nft">
                <div class="bg-active">
                    <img src="assets/image/icon-view.svg" alt="">
                </div>
            </div>
            <div class="text-nft">
                <h2>Equilibrium #3429</h2>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="price-day">
                    <div class="price">
                        <img src="assets/image/icon-ethereum.svg" alt="">
                        <p>0.041 ETH</p>
                    </div>
                    <div class="day">
                        <img src="assets/image/icon-clock.svg" alt="">
                        <p>3 day left</p>
                    </div>
                </div>
            </div>
            <div class="line"></div>
            <div class="criador">
                <div class="criador-icone"></div>
                <div class="criador-text">
                    <p>Creation by <span>Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
